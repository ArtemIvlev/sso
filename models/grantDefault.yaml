title: grantDefault
type: object
description: ''
properties:
  sessionDataKey:
    description: Идентификатор сессии входа
    type: string
    deprecated: true
  scope:
    default: openid
    type: string
    description: Набор данных которые мы хотим получить на основании данного ключа
  grant_type:
    type: string
    description: "Тип входа:\n* `device_token` вход по пасскоду телефона \n* `refresh_token` обновление токена\n* `login` вход по логину (альясу) или унк + пароль\n* `phone_number` вход по доверенному номеру телефона + пароль\n* `card_number` вход по номеру карты + пароль\nбез пароля для мобильного телефона:\n* `login_mb` \n* `phone_number_mb`\n* `card_number_mb`\n* `token_excange`\n* `token_excange_pwd`"
    enum:
      - device_token
      - refresh_token
      - login
      - phone_number
      - card_number
      - login_mb
      - phone_number_mb
      - card_number_mb
      - token_excange
      - token_excange_pwd
required:
  - grant_type
