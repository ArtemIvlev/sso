title: Данные для проверки второго фактора
type: object
properties:
  transactionId:
    description: Идентификатор запроса второго фактора
    type: string    
  sessionDataKey:
    description: Идентификатор сессии входа
    type: string
  otp:
    description: Одноразовый код подтверждения из смс
    type: string
required:
  - transactionId
  - username
  - domain
  - mobile
  - sessionDataKey