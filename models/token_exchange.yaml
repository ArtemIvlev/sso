title: token_exchange
type: object
description: token_exchange - Активация токена устройства, обмен JWT-токена на новый JWT-токен
properties:
  jwt:
    type: string
    description: JWT-токен
  deviceTokenID:
    type: string
    description: Идентификатор токена устройства
  uniqueDeviceId:
    type: string
    description: Уникальный идентификатор мобильного устройства
  encryptedRequest:
    type: string
    description: Зашифрованный запрос
required:
  - jwt
  - deviceTokenID
  - uniqueDeviceId
  - encryptedRequest